<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-g">
        <title>

        </title>
        <link rel="stylesheet" href="master.css">
    </head>
    <body>
        <h1>MAKE FORM</h1>
        <form method='get'>
            <h2>LOG IN</h2>
            <h3>Do you already own a dog?</h3>
            <lebel for="yes">YES:</lebel>
            <input type="radio" id="yes" name="dog_choice" value="YES">
            <lebel for="no">NO:</lebel>
            <input type="radio" id="no" name="dog_choice" value="NO">
            
            <p>How clean is your house?</p>
            <select name="start">
                <option value="great">3</option>
                <option value="good">2</option>
                <option value="bad">1</option>
            </select>

            <p>Any other comments?</p>

            <textarea name="name" rows="4" cols="30"></textarea>
            <input type="submit" name="" value="submit_feedback">
        </form>
    </body>
</html>
